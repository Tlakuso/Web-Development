<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Candy Store</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="store.js" async></script>

    </head>

    <body>
        <header class="main-header">
            <h1 class="store-name store-name-large"> The Candy Store </h1>
            <!-- Add a cool background -->
        </header>

        <section class="container content-section">

            <h2 class="section-header">Candy In a Cup </h2>

            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Orange</span>
                    <img class="shop-item-image" src="Images/candy1.png" width="300" height="300">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R35</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">Rainbows</span>
                    <img class="shop-item-image" src="Images/candy2.png" width="300" height="300">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R35</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">MnMs</span>
                    <img class="shop-item-image" src="Images/candy3.png" width="300" height="300">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R35</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">Mallow</span>
                    <img class="shop-item-image" src="Images/candy4.png" width="300" height="300">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R35</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">

            <h2 class="section-header">Lollipops</h2>

            <div class="shop-items">

                <div class="shop-item">
                    <span class="shop-item-title">Round</span>
                    <img class="shop-item-image" src="Images/candy5.png" width="300" height="300">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R25</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">Red Hot</span>
                    <img class="shop-item-image" src="Images/candy6.png" width="300" height="300">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R10</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">Cake</span>
                    <img class="shop-item-image" src="Images/candy7.png" width="300" height="300">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R35</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">Round XL</span>
                    <img class="shop-item-image" src="Images/candy8.png" width="300" height="300">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R40</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">

            <h2 class="section-header"> CART</h2>

            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items"></div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">R0</span>
            </div>

            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <h2 class="store-name">The Candy Store</h2>
        </footer>
    </body>

</html>
